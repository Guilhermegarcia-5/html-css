<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3</title>
    <style>
        table{
            border-collapse: collapse;
        }

        th, tr{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th scope="colgroup">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
        </thead>
        <tbody>

        </tbody>  
    </table>
</body>
</html>
