<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midies em HTML5</title>
    <style>
        e{
            margin-top: 90px;;
        }
    </style>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <p>Treasure:</p>
        <audio src="midia/Temple of treasures - Patrick Patrikios.mp3" controls loop></audio>
    <p>Observer:</p>
    <audio src="midia/Observer - Dyalla.mp3" controls loop></audio>
    <!--MP3 WAV OGG-->
</body>
</html>
