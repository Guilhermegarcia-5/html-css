<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
    <style>
        .video{
            position: relative;
            padding-bottom: 57%;
        }
        iframe{
            position: absolute;
            top: 5%;
            left: 10%;
            width: 80%;
            height: 50vw;
        }
        .maps{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laboriosam eius tempore ipsa illo impedit, ipsam nemo eveniet, deleniti assumenda temporibus nam. Nam suscipit rem velit pariatur earum facilis voluptates unde!</p>
    <h2>Vídeos</h2>
    <div class="video"><iframe width="560" height="315" src="https://www.youtube.com/embed/JTxPWzPlAyQ?si=gm-Jqs8ZoKkPyfcq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
    <h2 class="maps">Mapas do google</h2>
</body>
</html>
