<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: nowrap row;
            height: 500px;
        }

        .item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        #i1{
            order: 1;
        }

        #i2{
            order: 0;
        }

        #i3{
            order: 2;
        }

        #i4{
            order: -1;
        }
    </style>
</head>
<body>
    <div class="conteiner">

        <div class="item" id="i1">exemplo de bloco A</div>
        <div class="item" id="i2">exemplo de bloco B</div>
        <div class="item" id="i3">exemplo de bloco C</div>
        <div class="item" id="i4">exemplo de bloco D</div>

    </div>
</body>
</html>
